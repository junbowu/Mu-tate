<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mu 2.0</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="css/mu.css" />
</head>

<body>
  <nav id="menu">
    <ul>
      <li>
        <a href="#" id="button-modes" class="menu-item" title="Change Mu's mode of behaviour">
          <img src="images/modes.svg" class="menu-icon" />
          <span id="button-modes-label" class="menu-label">Modes</span>
        </a>
      </li>
    </ul>
    <ul>
      <li>
        <a href="#" id="button-new" class="menu-item" title="Create a new source code file.">
          <img src="images/new.svg" class="menu-icon">
          <span id="button-new-label" class="menu-label">New</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-load" class="menu-item" title="Load a source code file.">
          <img src="images/load.svg" class="menu-icon">
          <span id="button-load-label" class="menu-label">Load</span>
        </a>
      </li>
      <li><a href="#" id="button-save" class="menu-item" title="Save a source code file.">
          <img src="images/save.svg" class="menu-icon">
          <span id="button-save-label" class="menu-label">Save</span>
        </a></li>
    </ul>
    <ul>
      <li>
        <a href="#" id="button-run" class="menu-item" title="Run your Python code.">
          <img src="images/run.svg" class="menu-icon">
          <span id="button-run-label" class="menu-label">Run</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-debug" class="menu-item" title="Debug your Python code.">
          <img src="images/debug.svg" class="menu-icon">
          <span id="button-debug-label" class="menu-label">Debug</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-repl" class="menu-item" title="Use the Python REPL">
          <img src="images/repl.svg" class="menu-icon">
          <span id="button-repl-label" class="menu-label">REPL</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-plotter" class="menu-item" title="Display the plotter.">
          <img src="images/plotter.svg" class="menu-icon">
          <span id="button-plotter-label" class="menu-label">Plotter</span>
        </a>
      </li>
    </ul>
    <ul>
      <li>
        <a href="#" id="button-zoom-in" class="menu-item" title="Zoom in (to make the text bigger)">
          <img src="images/zoom-in.svg" class="menu-icon">
          <span id="button-zoom-in-label" class="menu-label">Zoom-in</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-zoom-out" class="menu-item" title="Zoom out (to make the text smaller).">
          <img src="images/zoom-out.svg" class="menu-icon">
          <span id="button-zoom-out-label" class="menu-label">Zoom-out</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-theme" class="menu-item" title="Toggle between the different available themes.">
          <img src="images/theme_dark.svg" class="menu-icon">
          <span id="button-theme-label" class="menu-label">Theme</span>
        </a>
      </li>
    </ul>
    <ul>
      <li><a href="#" id="button-tidy" class="menu-item" title="Tidy up the layout of your code.">
          <img src="images/tidy.svg" class="menu-icon">
          <span id="button-tidy-label" class="menu-label">Tidy</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-check" class="menu-item" title="Check your code for mistakes.">
          <img src="images/check.svg" class="menu-icon">
          <span id="button-check-label" class="menu-label">Check</span>
        </a>
      </li>
      <li>
        <a href="#" id="button-help" class="menu-item" title="Show help about Mu in a browser.">
          <img src="images/help.svg" class="menu-icon">
          <span id="button-help-label" class="menu-label">Help</span>
        </a>
      </li>
      <li>
    </ul>
    <ul>
      <li>
        <a href="#" id="button-quit" class="menu-item" title="Quit Mu.">
          <img src="images/quit.svg" class="menu-icon" />
          <span id="button-quit-label" class="menu-label">Quit</span>
        </a></li>
    </ul>
  </nav>
  <main>
    <ul class="tabs">
      <li class="tab">
        <input type="radio" name="tabs" checked="checked" id="tab1" />
        <label for="tab1">hello.py</label>
        <div id="content1" class="content">
          <div id="code-hello" class="code">def hello(name="world"):
            return f"Hello, {name}."
          </div>
        </div>
      </li>
      <li class="tab">
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2">test.py</label>
        <div id="content2" class="content">
          <div id="code-test" class="code">print("This is a test...")
          </div>
        </div>
      </li>
    </ul>
  </main>
  <footer>
    <div id="messages">This is a message from the Mu editor itself.</div>
    <div id="status">
      <span id="mode">Python 3</span>
      <a href="#" id="button-admin" title="Configure Mu with the admin window.">
        <img src="images/admin.svg" />
      </a>
    </div>
  </footer>
  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    require('./editor.js')

  </script>
</body>

</html>
